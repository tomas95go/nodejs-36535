<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <title>Login</title>
  </head>
  <body
    class="container col-6 d-flex justify-content-center align-items-center bg-dark text-white"
    style="height: 100vh"
  >
    <div class="col-6">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            autocomplete="off"
            id="input-user-name"
            name="input-user-name"
            class="form-control"
          />
          <label class="form-label" for="input-user-name"
            >Ingrese su nombre</label
          >
        </div>
        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block w-100 mb-4">
          Enviar
        </button>
      </form>
    </div>
  </body>
